<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towarzysze Słowianie - Artykuły</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('pole.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Uncial Antiqua', cursive;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: rgba(17, 17, 17, 0.7);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        header h1 a {
            font-size: 48px;
            text-shadow: 3px 3px 6px #000;
            letter-spacing: 2px;
            color: #fff;
            margin: 0;
            text-decoration: none;
        }

        #articles-container {
            margin-top: 40px;
            width: 80%;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .article {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .article:hover {
            transform: translateY(-5px);
        }

        .article img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .article-info {
            max-width: 70%;
        }

        .article-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .article-info p {
            font-size: 18px;
            line-height: 1.6;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background: rgba(17, 17, 17, 0.7);
            text-align: center;
            border-top: 5px solid #333;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #bbb;
        }
    </style>
</head>
<body>

<header>
    <h1><a href="index.html">Towarzysze Słowianie</a></h1>
</header>

<div id="articles-container">
    <div class="article" onclick="location.href='muncimir.html';">
        <img src="pawelm.jpg" alt="Muncimir">
        <div class="article-info">
            <h2>Muncimir</h2>
            <p></p>
        </div>
    </div>

    <div class="article" onclick="location.href='grunwald.html';">
        <img src="grunwald.jpg" alt="Bitwa pod Grunwaldem">
        <div class="article-info">
            <h2>Bitwa pod Grunwaldem – Triumf Polsko-Litewski</h2>
            <p>Jedna z największych bitew średniowiecznej Europy, która zmieniła bieg historii...</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Towarzysze Słowianie. Wszelkie prawa zastrzeżone.</p>
</footer>

</body>
</html>
