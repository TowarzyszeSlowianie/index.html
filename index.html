<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towarzysze Słowianie</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: url('pole.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Uncial Antiqua', cursive;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: rgba(17, 17, 17, 0.7);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        header h1 {
            font-size: 48px;
            text-shadow: 3px 3px 6px #000;
            letter-spacing: 2px;
            font-family: 'Uncial Antiqua', cursive;
            color: #fff;
            margin: 0;
        }

        #calendar {
            background: rgba(17, 17, 17, 0.7);
            padding: 20px;
            border: 3px solid #333;
            margin: 20px 0;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 70%;
            font-family: 'Uncial Antiqua', cursive;
        }

        #calendar h2 {
            margin: 0;
            font-size: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .calendar-header button:hover {
            background-color: #555;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            text-align: center;
            margin-top: 10px;
        }

        .calendar-day {
            padding: 15px;
            background: #222;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .calendar-day:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .calendar-day.disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
        }

        .calendar-day.active {
            background: #990000;
            color: #fff;
            font-weight: bold;
        }

        .calendar-day.weekend {
            background: #444;
        }

        .calendar-day.holiday {
            background: #800080;
            font-weight: bold;
            color: #fff;
        }

        .holiday-box {
            background: #800080;
            color: white;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 8px;
            font-size: 14px;
            display: none;
            position: absolute;
            width: 200px;
            z-index: 100;
        }

        .calendar-day.holiday:hover .holiday-box {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Towarzysze Słowianie</h1>
    </header>

    <section id="calendar">
        <h2>Kalendarz Wydarzeń</h2>

        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h3 id="month-year"></h3>
            <button id="next-month">&gt;</button>
        </div>

        <div class="calendar-grid">
            <div class="calendar-day-name">Pon</div>
            <div class="calendar-day-name">Wt</div>
            <div class="calendar-day-name">Śr</div>
            <div class="calendar-day-name">Cz</div>
            <div class="calendar-day-name">Pt</div>
            <div class="calendar-day-name">Sb</div>
            <div class="calendar-day-name">Nd</div>
        </div>

        <div class="calendar-grid" id="days"></div>
    </section>

</body>
</html>
